<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="play/atlas.js"></script>
    <script src="editor/geoson.js"></script>

    <script src="play/history.js"></script>
    <script src="play/format.js"></script>
    <script src="play/random.js"></script>
    <script src="play/viewer.js"></script>
    <script src="play/finder.js"></script>
    <script src="play/game.js"></script>
    <script src="play/init.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvw4Qb7_JdJcBnhJ7IwSCQzA-OWS_bAv0&libraries=geometry&callback=init" defer async></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&callback=init" defer async></script> -->
    <link rel="icon" href="viewer.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="viewer.css" />
    <title>Wanderlust</title>
  </head>
  <body>
    <div id="viewer-wrapper">
      <div id="viewer"></div>
      <div id="viewer-buttons">
        <a id="reset" title="Return to your starting position.">♔</a>
        <a id="back"  title="Go back to your previous position.">←</a>
        <!-- <a id="flag1">♕</a>
        <a id="flag2">♖</a>
        <a id="flag3">♗</a>
        <a id="flag4">♘</a>
        <a id="flag5">♙</a> -->
      </div>
    </div>
    <div id="finder-wrapper" class="unmarked">
      <div id="finder"></div>
      <div id="finder-buttons" class="buttons">
        <a id="more-finder">+</a><a id="less-finder">&ndash;</a><a id="make-guess">Make Guess</a><a id="clear-guess">Clear Guess</a>
      </div>
      <div id="scorer-buttons" class="buttons">
        <span id="distance">Distance: 0 m</span><a id="next-round">Next Round</a>
      </div>
    </div>
    <div id="main-wrapper">
      <div id="main">
        <img src="viewer.svg" />
        <h1>Wanderlust</h1>
        <h2>find yourself</h2>
        <!-- <a id="game-rounds">Three Rounds</a> -->
        <a id="game-map">The World</a>
        <a id="game-play">Go!</a>
      </div>
    </div>
  </body>
</html>
