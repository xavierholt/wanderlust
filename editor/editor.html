<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="http://maps.google.com/maps/api/js?libraries=drawing,geometry"></script>
    <script src="geotxt.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" href="editor.css" />
    <title>Wanderlust Map Editor</title>
  </head>
  <body>
    <div id="map"></div>
    <form id="buttons">
      <input type="file" id="file" />
      <input id="name" type="text" /><label for="name" id="name-label">Name</label>
      <button id="dele">Delete</button>
      <a id="download" download="data.txt"></a>
      <label id="load" for="file">Load</label>
      <button id="save">Save</button>
    </form>
  </body>
</html>
